<!DOCTYPE html>
<html lang="en">

<head>
    <title>Saved Runs</title>
    <!-- Standard Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <h1>Saved Runs</h1>
    <a href="{{ url_for('home') }}" class="back-button">â† Back to Generator</a>

    <ul class="run-list">
        {% for run in runs %}
        <li>
            <a href="{{ url_for('view_run', run_id=run.id) }}">{{ run.title_run }}</a>
            <span class="timestamp">{{ run.created_at.strftime('%Y-%m-%d %H:%M') }}</span>

            <form action="{{ url_for('delete_run', run_id=run.id) }}" method="POST" class="delete-form"
                onsubmit="return confirm('Are you sure you want to delete this Run?');">
                <button type="submit" class="delete-button" title="Delete Run">âœ–</button>
            </form>
        </li>
        {% else %}
        <li class="empty">No runs saved yet.</li>
        {% endfor %}
    </ul>

    <div class="social-icons">
        <a href="https://discord.gg/CmNqX7Mrtp" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-discord"></i>
        </a>
        <a href="https://www.patreon.com/c/TheMortalTrials" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-patreon"></i>
        </a>
    </div>

</body>

</html>
