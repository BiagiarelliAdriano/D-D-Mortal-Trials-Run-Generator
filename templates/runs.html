<!DOCTYPE html>
<html lang="en">
<head>
    <title>Saved Runs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Saved Runs</h1>
    
    <ul class="run-list">
        {% for run in runs %}
        <li>
            <a href="{{ url_for('view_run', run_id=run.id) }}">{{ run.title_run }}</a>
            <span class="timestamp">{{ run.created_at.strftime('%Y-%m-%d %H:%M') }}</span>

            <form action="{{ url_for('delete_run', run_id=run.id) }}" method="POST" class="delete-form" onsubmit="return confirm('Are you sure you want to delete this Run?');">
                <button type="submit" class="delete-button" title="Delete Run">✖</button>
            </form>
        </li>
        {% else %}
        <li class="empty">No runs saved yet.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('home') }}" class="back-button">← Back to Generator</a>
</body>
</html>
