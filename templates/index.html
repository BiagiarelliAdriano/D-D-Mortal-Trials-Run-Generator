<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Mortal Trials Run Generator</title>
    </head>
    <body>
        <h1>Generate a Run</h1>
        <form method="POST">
            <button type="submit">Start New Run</button>
        </form>

        {% if run %}
            <h2>Run Output:</h2>
            <ul>
                {% for number, encounter in run %}
                    <li>
                        <strong>Encounter {{ number }}:</strong><br>
                        {{ encounter }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
